<!DOCTYPE html>
<html>
    <head>
        <title>Classes</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="container">
            <div class="top">
                <h1 class="title-top">Assignment 11</h1>
                <h2 class="subtitle">Classes</h2>
            </div>
            
            <!-- Bird Container where birds will be dynamically added -->
            <div id="bird-container" class="columns"></div>

            <!-- Modal Structure (click outside to close) -->
            <div id="myModal" class="w3-modal" onclick="closeModal()">
                <div class="w3-modal-content w3-card-4 w3-animate-zoom" onclick="event.stopPropagation()">
                    <div class="modal-left">
                        <div id="modal-text">
                            <!-- Bird text content will go here -->
                        </div>
                    </div>
                    <div class="modal-right">
                        <img id="modal-image" src="" alt="Bird Image" />
                    </div>
                </div>
            </div>

            <div class="footer">
                <p>Images from FreePik</p>
                <p>&copy; dbbawa.com</p>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
